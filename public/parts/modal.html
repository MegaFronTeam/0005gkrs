
<!--  start modals-->
<div id="modal-call" style="display: none">
	<div class="modal-win">
		<div class="form-wrap">
			<form>
				<div class="text-center">
					<div class="form-wrap__title form-data h3 ttu">Вызвать ритуального агента
					</div>
					<p class="after-headline">Оставьте контактные данные и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;течение 10&nbsp;минут.</p>
					<div class="form-wrap__soc-title">Способ связи:
					</div>
					<div class="soc">
						<a class="soc__item soc__item soc__item--telegram" href="#" target="_blank">
							<svg class="icon icon-telegram ">
								<use xlink:href="img/svg/sprite.svg#telegram"></use>
							</svg>
						</a>
						<a class="soc__item soc__item soc__item--viber" href="#" target="_blank">
							<svg class="icon icon-viber ">
								<use xlink:href="img/svg/sprite.svg#viber"></use>
							</svg>
						</a>
						<a class="soc__item soc__item soc__item--whatsapp" href="#" target="_blank">
							<svg class="icon icon-whatsapp ">
								<use xlink:href="img/svg/sprite.svg#whatsapp"></use>
							</svg>
						</a>
						<a class="soc__item soc__item soc__item--phone" href="#" target="_blank">
							<svg class="icon icon-phone ">
								<use xlink:href="img/svg/sprite.svg#phone"></use>
							</svg>
						</a>
					</div>
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="+7 (___) ___-__-__"/>
					</div>
					<!-- +e.input-wrap-->
					<button class="btn btn-secondary" type="submit">Отправить</button>
					<div class="form-wrap__text">Нажимая «Отправить», Вы соглашаетесь с <a href="#">политикой конфиденциальности данных</a>.
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<!-- #modal-call-->
<!-- end modals-->
